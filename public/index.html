<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Quotes</title>
</head>
<body>
    <div class="container dev">
        <h1>Quote generator</h1>
        <div class="interactiv-area">
            <select name="category" id="category-selector">
                <option value="none">none</option>
            </select>
            <button id="generator" type="button">Generate</button>
        </div>
        <div class="quote">
            <div class="category"></div>
            <div class="text"></div>
            <div class="author"></div>
            <button class="add-btn" type="button">Add to favorite</button>
        </div>
    </div>
    <div class="favorite-btn"><h1>Favorite quotes...</h1></div>
    <div class="quote-container">
        <div class="favorite-quotes dev">
            <div class="favorite-header">
                <div class=""></div>
                <h1>Favorite qoutes</h1>
                <div class="close-btn">X</div>

            </div>

            <ul class="list">
               <h1 class="empty-caption">List is empty!</h1>
            </ul>
            
        </div>
    </div>

    <script type="module" src="/../scripts/index.js"></script>
</body>
</html>
