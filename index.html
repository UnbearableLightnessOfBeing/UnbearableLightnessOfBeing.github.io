<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/87391f55ed.js" crossorigin="anonymous"></script>
    <title>Quotes</title>
</head>
<body>
   <main>
    <div class="container dev">
        <h1>Quote generator</h1>
        <h2>Choose category</h2>
        <div class="interactive-area">
            <select name="category" id="category-selector">
                <option value="none">none</option>
            </select>
            <button id="generator" type="button">Generate</button>
        </div>
        <div class="quote">
            <div class="category"></div>
            <div class="text"></div>
            <div class="author"></div>
        </div>
        <button class="add-btn" type="button">Add to favorite</button>
        <div class="success-note">
            <h2>Quote has been added successfully</h2>
        </div>
    </div>
    <div class="favorite-btn"><h2>My Favorite Quotes...</h2></div>
    <div class="quote-container">
        <div class="favorite-quotes">
            <div class="favorite-header">
                <div class=""></div>
                <h1>Favorite qoutes</h1>
                <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>

            </div>

            <ul class="list">
               <h1 class="empty-caption">List is empty!</h1>
            </ul>
            
        </div>
        <h3 class="clear-list-btn">Delete all quotes</h3>
    </div>
   </main>
    <footer>
        <div class="info">
            <h4>Coded by <a href="https://github.com/UnbearableLightnessOfBeing" target="blank">Rbt</a> using <a href="https://api-ninjas.com/" target="blank">API Ninjas</a></h4>
        </div>
    </footer>

</body>
<script type="module" src="./scripts/index.js"></script>

</html>
